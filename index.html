 <!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #e6e6e6) fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            flex: 1; /* Permet au contenu principal de prendre tout l'espace disponible */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .watchlists-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .watchlist,
        .watchlist-items {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            position: relative;
            z-index: 1;
        }

        .watchlist-header,
        .watchlist-items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .watchlist-title,
        .watchlist-items-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
        }

        .watchlist-controls {
            display: none; /* Masquer les contrôles de la watchlist */
        }

        .watchlist-items-controls {
            display: none; /* Masquer les contrôles des éléments de la watchlist */
        }

        .watchlist-section {
            margin-bottom: 20px;
        }

        .watchlist-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .watchlist-section select,
        .watchlist-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .importance-select {
            display: flex;
            justify-content: space-around;
        }

        .importance-option {
            display: flex;
            align-items: center;
        }

        .importance-option input[type="radio"] {
            margin-right: 5px;
        }

        .importance-option label {
            margin: 0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .importance-option input[type="radio"]:checked+label {
            border: 2px solid #000;
        }

        .importance-option .red {
            background-color: #ff0000;
        }

        .importance-option .green {
            background-color: #00ff00;
        }

        .importance-option .blue {
            background-color: #0000ff;
        }

        .submit-button {
            text-align: center;
        }

        .submit-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #45a049;
        }

        .watchlist-items {
            min-width: 300px;
            /* Assurez-vous que la largeur minimale est suffisante */
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            /* Évitez les retours à la ligne */
            font-weight: normal;
            /* Assurez-vous que rien n'est en gras */
        }

        .item:last-child {
            border-bottom: none;
        }

        .importance-dot {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .remove-button {
            background: none;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }

        .item-content {
            display: flex;
            align-items: center;
            font-weight: normal;
            /* Assurez-vous que rien n'est en gras */
        }

        .item-index {
            margin-right: 10px;
            /* Espace entre l'indice et le temps */
            font-weight: normal;
            /* Assurez-vous que rien n'est en gras */
        }

        .item-time {
            font-weight: normal;
            /* Assurez-vous que rien n'est en gras */
        }

        .social-container {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px; /* Taille des icônes sociales réduite */
            height: 30px; /* Taille des icônes sociales réduite */
        }

        .made-by {
            font-size: 14px; /* Taille du texte réduite pour "Made by Fbo" */
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Watchlist des Indices</title>
</head>

<body>

    <div class="content">
        <div class="watchlists-container">
            <div class="watchlist" id="watchlist">
                <div class="watchlist-header">
                    <div class="watchlist-title">Liste de surveillance des Indices</div>
                </div>

                <div class="watchlist-content">
                    <div class="watchlist-section">
                        <label for="indices">Indices :</label>
                        <select id="indices">
                            <option value="Volatility10">Volatility10</option>
                            <option value="Volatility10(1s)">Volatility10(1s)</option>
                            <option value="Volatility25">Volatility25</option>
                            <option value="Volatility25(1s)">Volatility25(1s)</option>
                            <option value="Volatility50">Volatility50</option>
                            <option value="Volatility50(1s)">Volatility50(1s)</option>
                            <option value="Volatility75">Volatility75</option>
                            <option value="Volatility75(1s)">Volatility75(1s)</option>
                            <option value="Volatility100">Volatility100</option>
                            <option value="Volatility100(1s)">Volatility100(1s)</option>
                            <option value="Volatility150(1s)">Volatility150(1s)</option>
                            <option value="Volatility200(1s)">Volatility200(1s)</option>
                            <option value="Volatility250(1s)">Volatility250(1s)</option>
                            <option value="Volatility300(1s)">Volatility300(1s)</option>
                            <option value="Step index">Step index</option>
                            <option value="Step index 200">Step index 200</option>
                            <option value="Step index 500">Step index 500</option>
                            <option value="Boom300">Boom300</option>
                            <option value="Boom500">Boom500</option>
                            <option value="Boom1000">Boom1000</option>
                            <option value="Crash300">Crash300</option>
                            <option value="Crash500">Crash500</option>
                            <option value="Crash1000">Crash1000</option>
                            <option value="Jump10">Jump10</option>
                            <option value="Jump25">Jump25</option>
                            <option value="Jump50">Jump50</option>
                            <option value="Jump75">Jump75</option>
                            <option value="Jump100">Jump100</option>
                            <option value="Range break100">Range break100</option>
                            <option value="Range break200">Range break200</option>
                        </select>
                    </div>

                    <div class="watchlist-section">
                        <label for="timeFrame">Unité de temps :</label>
                        <select id="timeFrame">
                            <option value="1min">1min</option>
                            <option value="5min">5min</option>
                            <option value="15min">15min</option>
                            <option value="30min">30min</option>
                            <option value="1h">1h</option>
                            <option value="4h">4h</option>
                            <option value="1day">1day</option>
                        </select>
                    </div>

                    <div class="watchlist-section">
                        <label>Importance :</label>
                        <div class="importance-select">
                            <div class="importance-option">
                                <input type="radio" id="importance-red" name="importance" value="red">
                                <label for="importance-red" class="red"></label>
                            </div>
                            <div class="importance-option">
                                <input type="radio" id="importance-green" name="importance" value="green">
                                <label for="importance-green" class="green"></label>
                            </div>
                            <div class="importance-option">
                                <input type="radio" id="importance-blue" name="importance" value="blue">
                                <label for="importance-blue" class="blue"></label>
                            </div>
                        </div>
                    </div>

                    <div class="submit-button">
                        <button onclick="addToWatchlist()">Ajouter à la Watchlist</button>
                    </div>
                </div>
            </div>

            <div class="watchlist-items" id="watchlistItems">
                <div class="watchlist-items-header">
                    <div class="watchlist-items-title">Affichage</div>
                </div>

                <div class="watchlist-items-content">
                    <!-- Liste des éléments ajoutés à la watchlist -->
                </div>
            </div>
        </div>
    </div>

    <div class="social-container">
        <div class="made-by">Made by Fbo</div>
        <div class="social-icons">
            <a href="https://www.instagram.com/fbo_le_sheild/" target="_blank" title="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://t.me/+QjKCePDXU9o0MDA0" target="_blank" title="Groupe Telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Groupe Telegram">
            </a>
            <a href="https://t.me/fabricefbo" target="_blank" title="Telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
    </div>

    <script>
        function addToWatchlist() {
            var indices = document.getElementById('indices').value;
            var timeFrame = document.getElementById('timeFrame').value;
            var importance = document.querySelector('input[name="importance"]:checked').value;

            var watchlistItems = document.querySelector('.watchlist-items-content');

            var itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            var importanceDot = document.createElement('div');
            importanceDot.className = 'importance-dot';
            importanceDot.style.backgroundColor = importance;

            var itemContent = document.createElement('span');
            itemContent.className = 'item-content';

            var itemIndex = document.createElement('span');
            itemIndex.className = 'item-index';
            itemIndex.innerText = indices + ' ';

            var itemTime = document.createElement('span');
            itemTime.className = 'item-time';
            itemTime.innerText = timeFrame;

            var removeButton = document.createElement('button');
            removeButton.className = 'remove-button';
            removeButton.innerHTML = '×';
            removeButton.onclick = function () {
                watchlistItems.removeChild(itemDiv);
            };

            itemContent.appendChild(itemIndex);
            itemContent.appendChild(itemTime);
            itemDiv.appendChild(importanceDot);
            itemDiv.appendChild(itemContent);
            itemDiv.appendChild(removeButton);

            watchlistItems.appendChild(itemDiv);
        }
    </script>

</body>

</html>
